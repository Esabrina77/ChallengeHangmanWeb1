{{define "init"}}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge3</title>
    <link rel="stylesheet" type="text/css" href="../CSS/challenge3.css">
</head>
<body>
    <div id="Blocks3"> 
            <div id="Display">
                <div id="Label">
    <h2>  Renseigner vos données</h2>
    <form action="/user/treatment" method="post">
  <label for= "name">Nom</label>
  <input type="text" name="name" id="name" pattern="[A-Za-zÀ-ÿ\s]+" 
  title="Veuillez entrer uniquement des lettres" required>

  <label for= "surname">Prénom</label>
      <input type="text" name="surname" id="surname" pattern="[A-Za-zÀ-ÿ\s]+" 
      title="Veuillez entrer uniquement des lettres" required>

      <label for="Date">Date Anniversaire</label>
      <input type="text" name="Date" id="Date" pattern="\d{2}/\d{2}/\d{4}" placeholder="jj/mm/aaaa" required>
      {{if .DateError}}
      <span class="error">Format de date incorrect ou date hors de la plage valide.</span>
      {{end}}
  <label for= "gender">Sexe</label>
    <select name="gender" id="gender">
        <option value="Masculin">Homme</option>
        <option value="Feminin">Femme</option>
    </select>
     <button type="submit" >Valider</button>
    </form>
      </div>
    </div>
</div>
</body>
</html>
{{end}}
